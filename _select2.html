<template>
  <require from="select2/css/select2.min.css"></require>
  <require from="select2-bootstrap-theme/dist/select2-bootstrap.min.css"></require>

    <option repeat.for="option of options" value.bind="option.value">${option.label_full ? option.label_full : option.label}</option>
  </select>
